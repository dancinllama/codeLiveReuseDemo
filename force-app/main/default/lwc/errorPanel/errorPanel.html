<template>
    <template if:true={errors}>
        <template if:true={errors.length}>
            <div class="slds-p-around_medium errorContainer">
                <lightning-icon icon-name="utility:error"></lightning-icon>
                <div class="slds-p-around_x-small">
                    <p class="error-heading">{friendlyMessage}</p>
                    <template for:each={errors} for:item="message">
                        <p key={message} class="error-message">{message}</p>
                    </template>
                </div>
            </div>
        </template>
    </template>
</template>
